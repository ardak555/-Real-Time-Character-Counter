<div class="container">
  <h2>Real-time Character Counter</h2>

  <textarea class="textarea" placeholder="Please Write Your Text Here..." maxlength="100" [(ngModel)]="count"></textarea>

  <div class="counter-container">
    <p>
      Total Characters: 
      <span class="total-counter">
        {{count.length}}</span>
      </p>
    <p>
      Remaining: 
      <span class="remaining-counter">
        {{100-count.length}}</span>
      </p>
  </div>
</div>
